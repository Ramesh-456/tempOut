<div class="dvs-form-control" *ngIf="control">
    <label [for]="selectId" *ngIf="label" [class.required]="isRequired">{{
      label
    }}</label>
    <select [formControl]="control" [id]="selectId">
      <option *ngFor="let option of options" [value]="option">
        {{ option }}
      </option>
    </select>
</div>
